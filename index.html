<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="./Develop/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <div id="quiz-container"></div>
    <div class="page one">
        <h2 class="quiz-header">The Code Quiz</h2>
        <button class="start-btn">Start Quiz</button>
    </div>
    <div class="page two" id="quizQuestions">
        <h4 class="quiz-header"></h4>
        <h5 class="question"></h5>
        <ul>
            <li>
                <input type="radio" id="a" name="options" value="a">
                <label for="a" id="label-a"></label>
            </li>
            <li>
                <input type="radio" id="b" name="options" value="b">
                <label for="b" id="label-b"></label>
            </li>
            <li>
                <input type="radio" id="c" name="options" value="c">
                <label for="c" id="label-c"></label>
            </li>
            <li>
                <input type="radio" id="d" name="options" value="d"> 
                <label for="d" id="label-d"></label>
            </li>

        </ul>

        <p class="timer">Timer</p>
        <p class="points">Points: 0</p>
        <button class="submit-btn">Next Question</button>
    </div>

    <div class="page three">
        <h2 class="score-page">All Done!!</h2>
        <p>Your final count was <span id="points">____.</span> </p>
        <p>Please enter your initals : </p>
        <input type="text">
        <button class="score-btn">Submit</button>
    </div>

    <div class="page four">
        <h2>High Scores</h2>
        <p class="winner"></p>
        <button class="redo-btn"> Redo? </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./Develop/js/script.js"></script>
</body>
</html>
